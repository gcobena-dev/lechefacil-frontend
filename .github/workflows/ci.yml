name: FE CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint --if-present

      - name: Build
        run: npm run build --if-present

      - name: Docker build
        run: docker build -t lechefacil-frontend:ci .

      - name: Archive production build
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: fe-dist
          path: |
            dist
            .env.example
